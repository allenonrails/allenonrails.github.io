  <body>
    <style>
      body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F8DDE2;
    font-family: 'Waiting for the Sunrise', cursive; 
}

.container {
    position: relative;
    text-align: center;
}

.text {
  width: 420px;
  font-size: 19px;

}


/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}

.stitch {

    border-radius: 50%;
    position: relative;
    margin: 0 auto;
}

.stitch svg{
    width: 180px;
    height: 180px;
}

.heart {
    width: 35px;
    height: 35px;
    background-color: #f42c90;
    position: absolute;
    top: 147px;
    left: 50%;
    transform: translateX(-50%) rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: '';
    width: 35px;
    height: 35px;
    background-color: #FF359B;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -18px;
    left: 0;
}

.heart::after {
    top: 0;
    left: 18px;
}

.message {
    margin-top: 5px;
    font-size: 32px;
    color: #333;
    font-weight: bold;
}

@keyframes beat {
    0% {
        transform: translateX(-50%) rotate(-45deg) scale(1);
    }
    50% {
        transform: translateX(-50%) rotate(-45deg) scale(1.1);
    }
    100% {
        transform: translateX(-50%) rotate(-45deg) scale(1);
    }
}
    </style>

<script>
  // You can add interactive JavaScript here if needed
// For example, making the heart beat when clicked
document.querySelector('.heart').addEventListener('click', function() {
    this.style.animation = 'beat 0.5s infinite';
});

var aText = new Array(
`
Моя любимая,  
Я просто не могу передать словами, как сильно я тебя люблю и как сильно скучаю по тебе. Ты — самое лучшее, что случилось в моей жизни, и каждый день я благодарю судьбу за то, что ты есть у меня. Ты делаешь мою жизнь ярче, теплее и наполненной смыслом.  
`,
  `
Я считаю минуты до того момента, когда ты вернешься домой. Мне не хватает твоего смеха, твоих глаз, твоей улыбки и твоего тепла. Ты — мое счастье, мое вдохновение и моя опора. 
`,
`Жду тебя, моя единственная. Возвращайся скорее, ведь с тобой даже самый обычный день становится особенным.  
Я люблю тебя больше всего на свете.  `
);
var iSpeed = 70; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 500);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
</script>
